<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testes com imagens </title>
</head>
<body>
    <h1>Testando carga e imagens</h1>

    <hr>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta: <br> <img src="Logo HTML.png" alt="Logo HTML5"></p>

    <hr>

    <p>Podemos carregar também imagens que estão em subs-pastas: <br> <img src="Imagens/logo CSS3-200.png" alt="Logo CSS3"></p>

    <hr>

    <p> Também Podemos carregar imagens externas: <br> <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="JavaScript logo">
    </p>
</body>
</html>
