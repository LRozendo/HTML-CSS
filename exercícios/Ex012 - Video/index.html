<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Estes vídeos estão hospedados no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="500" controls poster="imagens/limoes-capa.png" loop></video> <!--Usando a tag <video> juntamente com o parâmetro controls é a forma mais simples, mas menos eficaz de se reproduzir um áudio, até porque essa tag é limitada a usar apenas um formato de arquivo.-->

    <video width="500" controls poster="imagens/limoes-capa.png" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">

        <p>Seu computador não tem compatibilidade com reprodução de video. Clique <a href="midia/meu-video.mp4" download="meu-video.mp4">aqui</a> para baixa-lo.</p>
    </video><!--Usando a tag <video> como elemento, pode-se usar diversas sources para diversificar os formatos que poderão ser carregados.-->

    <h1>Inserindo Vídeos do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/-y0k68qnnhs?si=vJIRgTVR68h-T8-B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
