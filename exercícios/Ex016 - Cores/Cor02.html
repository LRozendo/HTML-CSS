<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;/* Cobre a altura máxima.*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to bottom, #B6916E, #8B7B6C);/* ("to 'direção'", "cor 1", "cor 2","cor 3" ...*/
            background-attachment: fixed; /* Fixa o background. */
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
