<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Blox</title>

    <!-- Criado como forma para resolver os problemas de responsividade das páginas HTML e CSS, o modelo de display "Flexbox" permite que os elementos se adaptem em tamanho e posição com base no espaço disponível, tornando os layouts mais flexíveis. -->

    
    <style>
        .container{
            background-color: salmon;
            
            display: flex;
        }

        .item{
            background-color: aqua;

            border: 1px solid black;

            flex: auto;

            text-align: center;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
</div>
</body>
