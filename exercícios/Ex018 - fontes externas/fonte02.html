    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Battipaglia';
            src: url(fontes_baixadas/Battipaglia.otf) format('opentype'), url(fontes_baixadas/Battipaglia.ttf) format('truetype');

            /*
            Tipos de format:
            - opentype (otf)
            - truetype (ttf)
            - ambedded-opentype
            - truetype-aat (apple advanced typography)
            - svg   
            */
            font-size: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Battipaglia';
        }
    </style>
</head>
