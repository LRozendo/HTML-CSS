<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /* (junta as bordas das células) */
        }

        table tr.linha {
            background-color: gray;
        }

        table td {
            border: 2px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hieraquia de tabelas (simples):

            TABLE = tabela
                TABLE ROW = linha de tabela
                
                    TABLE HEADER = cabeçalho de uma tabela (Representa o significado de uma coluna de dados)

                    TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <!-- os fechamentos das tags <tr> e <td> não são obrigatórios, porém recomendados;
             Se a hierarquia não for respeitada, os elementos vão aparecer antes ou depois da tabela. -->
    </table>
</body>
</html>
