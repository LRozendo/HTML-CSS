<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        table td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td class="numero">A4</td>
            <td class="numero">B4</td>
            <td class="numero">C4</td>
        </tr>

        <!-- os fechamentos das tags <tr> e <td> não são obrigatórios, porém recomendados;
             Se a hierarquia não for respeitada, os elementos vão aparecer antes ou depois da tabela. -->
    </table>
</body>
</html>
